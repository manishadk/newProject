<div class="modal modal-fullscreen transparent">
  <div class="modal-content-center">
    <div class="dialogBox">
      <div class="popup-title-bar">
        <div class="close-button-wrapper">
          <i class="modal-close-button ion-close-circled" ng-click="closeButtonClicked()">
          </i>
        </div>
      </div>
      <div class="modal-head">
        <h3 class="popup-title">
          <p>How would you rate this movie? </p>
        </h3>
      </div>
      <div class="popup-body">
        <rating-selection-stars rating = "rating.value"></rating-stars>
      </div>
      <div class="popup-buttons">
        <button class="button button-positive" ng-click="ratingDone()">Rate it!</button>
      </div>
    </div>
</div>
