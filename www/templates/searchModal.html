<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive" align-title="center">
    <h1 class="title">Search</h1>
    <button class="button button-clear button-icon ion-android-close" ng-click="searchModal.hide()"></button>
  </ion-header-bar>
  <ion-content style="background-color: #262e3b">
    <div class="bar bar-header item-input-inset bar-positive">
      <label class="item-input-wrapper"> <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="search.name">
      </label>
      <button class="button button-clear"> Cancel </button>
    </div>
    <div class="list movieList arrow">
      <div class="item item-divider"> found videos </div>

      <a class="item item-thumbnail-left" ng-repeat='movie in allMovies | filter:search' ng-click="searchModal.hide()" href="#/player/{{movie.id}}">
    <img ng-src='http://www.cinemagharhd.com/banners/{{movie.banner_name}}'>
      <h2>{{movie.name}}</h2>
      <p class="tag"><span>Free</span><span>HD</span></p>
      <p class='star'><rating-div rating=movie.Rating></rating-div>
      </p>
      </a>
      <!-- <a class="item item-thumbnail-left" ng-click="playVideo()"> <img src="img/latest.jpg">
      <h2>Pretty Hate Machine</h2>
      <p class="tag"><span>Free</span><span>HD</span></p>
      <p class="star"><i class="icon ion-ios-star"></i><i class="icon ion-ios-star"></i><i class="icon ion-ios-star"></i><i class="icon ion-ios-star-outline"></i><i class="icon ion-ios-star-outline"></i></p>
      </a> --> 
    </div>
  </ion-content>
</ion-modal-view>
